<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPR Daily Report - FieldVoice Pro</title>

    <!-- v6.9: Redirect to unified report page (preview tab) -->
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var url = 'report.html?tab=preview';
            if (params.get('date')) url += '&date=' + params.get('date');
            if (params.get('reportId')) url += '&reportId=' + params.get('reportId');
            window.location.replace(url);
        })();
    </script>

    <!-- Fallback for users with JS disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=report.html">
    </noscript>
</head>
<body>
    <p>Redirecting to report page...</p>
</body>
</html>
